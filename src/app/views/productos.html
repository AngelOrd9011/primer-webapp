<h2>{{titulo}}</h2>
<hr>
<div *ngIf="!productos">
    Cargando productos...
</div>
<div *ngIf="productos">
    <div class="row product_section">
        <div class="card col-md-4" *ngFor="let producto of productos">
            <div *ngIf="producto.imagen">
                <img class="card-img-top img_product" src="http://localhost:8082/primer-webapp-backend/uploads/{{producto.imagen}}" alt="Card image cap">
            </div>
            <div *ngIf="!producto.imagen">
                <div class="img_not"></div>
            </div>
            <div class="card-body">
                <h5 class="card-title"><strong>{{producto.nombre}}</strong></h5>
                <p class="card-text">$ {{producto.precio}}</p>
                <div *ngIf="confirm != producto.id" class="product_btn">
                    <a data-toggle="modal" data-target="#{{producto.id}}" class="btn btn-primary">Ver</a>
                    <a [routerLink]="['/producto-edit',producto.id]" class="btn btn-primary">Editar</a>
                    <a (click)="confirmDelete(producto.id)" class="text-white btn btn-danger">Eliminar</a>
                    </div>
                <div *ngIf="confirm == producto.id" class="product_btn">
                    <a (click)="deleteProducto(producto.id)" class="text-white btn btn-danger">Confirmar</a>
                    <a (click)="cancelDelete()" class="text-white btn btn-primary">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngFor="let producto of productos">
    <div class="modal fade" id="{{producto.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
